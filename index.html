<!DOCTYPE html>
<html>
<head>
  <title>Function Plotter</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <div class="container">
    <label for="function">Enter function (e.g., 'Math.sin(x)', 'x^2', '2*x + 1'):</label>
    <input type="text" id="function" value="Math.sin(x)">
    <button onclick="plot()">Plot</button>
  </div>

  <div id='myDiv'></div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
  <script src="script.js"></script> 

</body>
</html>
